  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Map Project</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
      <link rel="stylesheet" href="style.css">
      <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"
      />
      <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
    </head>
    <body>
      <h1>Map Project</h1>

      <div id="inputs">
          <div style="display: flex; flex-direction: row;">
              <div id="Origin" style="flex: 1;">
                  <input type="text" id="OriginPlace" placeholder="Where from?">
                  <!-- <button id="find" onclick="fetchCoordinates(document.getElementById('OriginPlace').value)">Find</button> -->
              </div>
              <div id="Destination" style="flex: 1;">
                  <input type="text" id="DestinationPlace" placeholder="Where to?">
                  <!-- <button id="find" onclick="fetchCoordinates(document.getElementById('DestinationPlace').value)">Find</button> -->
              </div>
              <div id="Plot" style="flex: 1;">
                  <button id="find" onclick="plotRoute(document.getElementById('OriginPlace').value, document.getElementById('DestinationPlace').value)">Plot</button>
              </div>
          </div>
      </div>
      
      <div id="map"></div>    
      <script src="script.js"></script>
    </body>
  </html>
